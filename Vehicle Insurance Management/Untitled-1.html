<!DOCTYPE html>
<html>
<head>
    <style>
        /* Reset some default styles */
        body, ul, html {
            margin: 0;
            padding: 0;
            height: 100%; /* Set the height to cover the entire screen */
        }

        /* Style for the top menu bar */
        .top-menu {
            background-color: #333; /* Background color */
            overflow: hidden;
            display: flex; /* Use flexbox to center menu items */
            justify-content: space-between; /* Space items evenly across the bar */
            align-items: center; /* Center vertically within the bar */
            height: 50px; /* Set the height of the menu bar */
            position: fixed; /* Fixed positioning to keep it at the top */
            top: 0; /* Stick it at the top of the page */
            width: 100%; /* Full width */
            z-index: 1; /* Bring the menu bar to the front */
        }

        /* Style for the logo */
        .logo {
            padding: 0 20px; /* Add spacing around the logo */
        }

        /* Style for the logo image */
        .logo img {
            height: 30px; /* Set the height of the logo as needed */
        }

        /* Style for the menu items */
        .top-menu li {
            list-style: none; /* Remove the default list style */
        }

        .top-menu li a {
            display: block; /* Make the entire link area clickable */
            color: white; /* Text color */
            text-align: center;
            padding: 14px 16px; /* Spacing around text */
            text-decoration: none; /* Remove underlines */
            transition: background-color 0.3s; /* Add a smooth background color transition */
        }

        /* Change the color of links on hover and add a hover animation */
        .top-menu li a:hover {
            background-color: #555;
            transform: scale(1.05); /* Add a hover animation */
        }

        /* Add a subtle fade-in animation for the menu items */
        .top-menu li {
            opacity: 0;
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Style for the search bar */
        .search-form {
            background-color: rgba(255, 255, 255, 0.2); /* Semi-transparent background */
            border-radius: 20px; /* Rounded corners */
            padding: 10px; /* Add some padding to the search bar */
            backdrop-filter: blur(10px); /* Apply a blur effect */
            margin: 0 20px; /* Add margin to push it away from the menu */
        }

        .search-form input[type="text"] {
            background: transparent; /* Make the input background transparent */
            border: none; /* Remove the input border */
            color: white; /* Text color */
            width: 150px; /* Adjust the width of the input as needed */
        }

        .search-form button {
            background-color: transparent; /* Transparent button background */
            border: none;
            cursor: pointer;
        }

        /* Style for the login container */
        .login-container {
            position: relative; /* Change positioning to relative */
        }

        /* Style for the background image with blur */
        .background-image {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            filter: blur(10px); /* Apply a blur effect to the background */
            z-index: -1; /* Place it behind the content */
        }

        /* Style for the login box */
        .login-box {
            background-color: #f2f2f2; /* Background color */
            width: 300px; /* Set the width of the login box */
            padding: 20px; /* Add some padding */
            border-radius: 10px; /* Rounded corners */
            text-align: center;
            position: absolute; /* Change positioning to absolute */
            top: 200px; /* Position from the top */
            right: 200px; /* Position from the right */
            padding-right: 45px;
        }

        .login-box h2 {
            color: #333; /* Text color */
        }

        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%; /* Full width */
            padding: 10px; /* Add padding */
            margin: 10px 0; /* Add some margin */
            border: 1px solid #ccc; /* Border style */
            border-radius: 5px; /* Rounded corners */
        }

        .login-box button {
            background-color: #333; /* Button background color */
            color: white; /* Button text color */
            padding: 10px 20px; /* Button padding */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-box button:hover {
            background-color: #555; /* Button background color on hover */
        }

        /* Style for the footer */
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        /* Style for the custom sentence */
        .custom-sentence {
            position: absolute;
            left: 80px; /* Adjust the position as needed */
            top: 190px; /* Adjust the position as needed */
            color: #ffffff; /* Text color */
            font-size: 20px; /* Adjust the font size */
            font-family: 'Arial', sans-serif; /* Specify a font family */
        }

        /* Create a blinking animation */
        @keyframes blink {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        /* Apply the blinking animation to the "Please login to continue" part of the custom sentence */
        .custom-sentence p:last-child {
            animation: blink 2s infinite; /* Slow down the animation */
        }
    </style>
</head>
<body style="background-image: url('back3.jpg'); background-size: cover; background-position: center; background-attachment: fixed;">
    <ul class="top-menu">
        <li class="logo"><a href="#"><img src="logo.png" alt="Logo"></a></li>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
        <li class="search-form">
            <input type="text" placeholder="Search">
            <button>Search</button>
        </li>
    </ul>

    <div class="login-container">
        <div class="background-image"></div>
        <div class="login-box">
            <h2>Login</h2>
            <form action="login" method="post">
            
            <input type="text" placeholder="Username" name="uname">
            <input type="password" placeholder="Password" name="pwd">
            <button>Login</button>
            
            
            </form>
            
        </div>
        
        <!-- Add your custom sentence to the left of the login box -->
        <div class="custom-sentence">
            <Staff style="font-size: 75px;">Welcome to Staff Master</p> 
            <p style="font-size: 50px;"> Please login to continue.</p>
        </div>
    </div>

    <!-- Add some content below the login box to demonstrate scrolling -->
    <div style="height: 668px">
        <!-- You can place your page content here -->
    </div>

    <div class="footer">
        &copy; 2023 Your Website. All Rights Reserved.
    </div>
</body>
</html>
